<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TEST news feed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
    #test{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div id="test"></div>
        <script>
            function loadNewsFeed(xmlFile) {
                fetch(xmlFile)
                    .then((res) => res.text())
                    .then((data) => {
                        console.log("data", data)
                        let parser = new DOMParser(),
                          htmlContent =  parser.parseFromString(data,"text/html")
                        document.getElementById('test').innerHTML = data
                    })
            }
            loadNewsFeed("https://rss.app/feeds/to1MMfJoX31pOwzb.xml")
        </script>
</body>

</html>
